        <h1>GEOC</h1>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top text-center">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar" style="justify-content: space-around;">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html"> <i class="fas fa-boxes"></i> Productos </a>

    <div class="container" style="margin-top:2em; display:flex">
        <div class="col">
            <h2>Añadir Orden de Compra</h2>
            <hr class="normal">
            <div style="display: flex; align-items: center; flex-wrap: wrap;">
                <div class="col" style="flex-grow: 10;">
                    <form class="form-horizontal" action="#">
                        <div class="form-group">

                            <h4>Elegir proveedor</h4>
                            <select name="proveedor" class="form-control" id="sel1" placeholder="Proveedores"
                                width="50%">
                                <option>Proveedor</option>
                                <option value="franco">Franco</option>
                                <option value="giuliana">Giuli</option>
                                <option value="nacho">Nacho</option>
                                <option value="mati">Matias</option>
                            </select>
                        </div>
                        <hr class="dashed" style="margin-top: 2em">
                    </form>
                    <form>
                        <h5>Elegir Producto</h5>
                        <div style="display: flex; align-items: center; flex-wrap: wrap;">
                            <div class="col" style="flex-grow: 10;">
                                <div class="form-group">
                                    <select class="form-control" id="sel1" placeholder="Categoría" width="50%">
                                        <option>Producto</option>
                                        <option>Paquete de galletitas de 150gr</option>
                                        <option>Paquete de galletitas de 400gr</option>
                                        <option>Paquete de galletitas de 700gr</option>
                                    </select>
                                </div>
                            </div>
                            <div style="display: inline-block; width: 15%; margin-right:58px;">
                                <input type="number" class="form-control" id="cantidad" placeholder="Cantidad">
                            </div>
                        </div>
                        <a class="col text-center" id="nuevoProducto" onclick="agregarProducto()" type="submit" style="margin: 8px 0px 0px 8px;">
                            <i class="fas fa-plus-circle h1"></i>
                        </a>
                        <hr class="dashed">
                    </form>
                </div>
            </div>

            <div class="container" style="text-align: center;">
                <a onclick="ordenDeCompraCreada()" href="#" class="btn btn-secondary" data-toggle="popover" data-trigger="hover" title="Logica" data-content="Aca iria la lógica">Crear Orden de Compra</a>
              </div>
        </div>
    </div>
    </div>
    </div>
    </div>
